<div class="chat-container">
  <h3 class=" text-center">Messaging Chat {{user.email}}</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div [ngClass]="{'inbox_chat' : activeChatJid}">
          <!--active_chat-->
          <div *ngFor="let item of conversations | keyvalue" class="chat_list "
               [ngClass]="{'active_chat': item.value.company.chatJid === activeChatJid}"
               (click)="activeChatJid = item.value.company.chatJid">
            <div class="chat_people">
              <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
              <div class="chat_ib">
                <h5>{{item.value.company.name}} </h5>
                <p>adresse adresse adresse adresse {{item.value.company.address}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let msg of conversations.get(activeChatJid)?.messages"
               [ngClass]="msg.isMe ? 'outgoing_msg' : 'incoming_msg'">
            <div *ngIf="!msg.isMe" class="incoming_msg_img">
              <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
            <div [ngClass]="msg.isMe ? 'sent_msg' : 'received_msg'">
              <p>{{msg.value}}</p>
              <span class="time_date">{{ msg.date | date:'shortTime' }}</span>
            </div>
          </div>
        </div>

        <div class="type_msg">
          <div class="input_msg_write">
            <input *ngIf="activeChatJid" #msgInput class="write_msg" placeholder="send a message"
                   (keyup.enter)="sendMessage(msgInput.value) ; msgInput.value=''">
            <!--        <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>-->
          </div>
        </div>
      </div>
    </div>
  </div>
